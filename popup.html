<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Hot Rate Detective</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery-2.2.1.js"></script>
    <script src="popup.js"></script>
  </head>
   <body>
    <h3 style="font-weight:bold; text-align:center;">Hotel Info</h3>
    <table border="1" cellpadding="3" style="border-collapse:collapse;">
      <tr>
        <td nowrap>Hotel City:</td>
        <td align="right"><span id="hotelName">N/A</span></td>
      </tr>
      <tr>
        <td nowrap>TripAdvisor Rating:</td>
        <td align="right"><span id="taRating">N/A</span></td>
      </tr>
      <tr>
        <td nowrap>TripAdvisor Lower Bound:</td>
        <td align="right"><span id="taReviewLB">N/A</span></td>
      </tr>
      <tr>
        <td nowrap>TripAdvisor Upper Bound:</td>
        <td align="right"><span id="taReviewUB">N/A</span></td>
      </tr>
      <tr>
        <td nowrap>Hotwire Recommendation %:</td>
        <td align="right"><span id="recPercent">N/A</span></td>
      </tr>
      <tr>
        <td nowrap>Hotwire Star Rating %:</td>
        <td align="right"><span id="hwRating">N/A</span></td>
      </tr>
      <tr>
        <td nowrap>Possible Hotel:</td>
        <td align="right"><span id="possibleHotels">N/A</span></td>
      </tr>
    </table>
  </body>
</html>
